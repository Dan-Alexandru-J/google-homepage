<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="design.css" />
    <title>Google</title>
    <link rel = "icon" href =  
"https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        type = "image/x-icon"> 
  </head>
  <body>
    <header>
      <nav>
        <ul class="topbar">
          <li class="top">
            <a class="signin"
              ><button class="signbutton" type="button">Sign in</button></a
            >
          </li>
          <li class="top">
            <a href="#grid"
              ><img
                class="grid"
                src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                title="Google apps"
            /></a>
          </li>
          <li class="top"><a href="#images">Images</a></li>
          <li class="top"><a href="#gmail">Gmail</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="img-container">
        <img
          align="middle"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
          class="logo"
        />
      </div>
      <div class="bar">
        <div class="search-bar"><input type="text"
            <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a></div>
      </div>
      <div class="buttons"><input class="googleSearch" type="submit" value="Google Search">
        <input class="feelingLucky" type="submit" value="I'm Feeling Lucky">
    </div>
    <footer>
        <ul class="footerLeft">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footerRight">    
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>  
    </footer>
  </body>
  
</html>
