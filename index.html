<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Google</title>
</head>

<body>
    <header>
        <div class="top-container">
            <ul class="ul-top">
                <li class="text-nav"><a href="#">Gmail</a></li>
                <li class="text-nav"><a href="#">Images</a></li>
                <li>
                    <img class="apps-icon" src="./images/apps-icon.svg" alt="Google Apps Icon" />
                </li>
                <li>
                    <img class="profile-picture" src="./images/unnamed.jpg" alt="Profile Picture" />
                </li>
            </ul>
        </div>
    </header>

    <div class="logo-container">
        <img src="./images/google-logo.svg" alt="Google Logo" />
    </div>
    <div class="search-container-parent">
        <div class="search-container">
            <img src="./images/search-icon.svg" alt="Search Icon" />
            <input type="text" />
            <img src="./images/microphone-icon.svg" alt="Microphone Icon" />
        </div>
    </div>
    <div class="buttons-container">
        <button class="btn-search" type="submit">Google Search</button>
        <button class="btn-lucky" type="submit">I'm Feeling Lucky</button>
    </div>
    <div class="language-container">
        <p>Google offered in: <a href="#">english</a></p>
    </div>
    <footer>
        <div class="footer-language">
            <p>English</p>
        </div>
        <div footer-lists>
            <div class="left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
            </div>
            </ul>
            <div class="right">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
